name: i18n Quality Check

on:
  push:
    branches: [main]
    paths:
      - "src/locales/**"
      - "src/components/**"
      - "src/pages/**"
  pull_request:
    branches: [main]
    paths:
      - "src/locales/**"
      - "src/components/**"
      - "src/pages/**"

jobs:
  i18n-check:
    name: Translation Completeness & Hardcoded String Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: i18n completeness test
        run: npx vitest run src/test/i18n-completeness.test.ts

      - name: Hardcoded string detection
        run: node scripts/detect-hardcoded-strings.cjs

      - name: Build check
        run: npx vite build
